<html lang="en">
<head>

    <link href="sport.css" rel="stylesheet">

<body class="body">
    <header class="header">
        <h1><center>Search your city's professional sports teams!</center></h1>
    </header>
    <div class="wrapper">

        <div class="results">
            <section>
                


            </section>

        </div>
     </div>
    <div class="basketball">
        <i class="fas fa-basketball-ball fa-spin fa-10x"></i>
        
        <div class="controls">
            <form class="form">
                <p>
                    <label for="city">Input city or state of your team:</label>
                    <input type="text" id="city" class="city" required>
                </p>
        <div id="football">         
            <i class="fas fa-football-ball fa-spin fa-10x"></i>
        </div>
                <p>
                    <button class="submit">Submit</button> 
                </p>                                         <!-- clicking button here triggers entire form inputs -->
            </form>
        </div>
       
        <div id="soccer">
            <i class="far fa-futbol fa-pulse fa-10x"></i>
        </div>
    </div> 

    



    <script type="text/javascript" src="sport.js"></script>
