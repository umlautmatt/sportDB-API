<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Search!</title>
    <link href="sport.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Search your favorite sports team </h2>
    </header>
    <div class="wrapper">
        <div class="controls">
            <form>
               
                <p>
                    <label for="city">Input city of your team:</label>
                    <input type="text" id="city" class="city" required>
                </p>
                <p>
                     <label for="name">Enter your team name: </label>
                    <input type="text" id="name" class="name" required>
                </p>
                <p>
                    <button class="submit">Submit</button> 
                </p>                                         <!-- clicking button here triggers entire form inputs -->
            </form>
        </div>

        <div class="results">
            <ul>
                


            </ul>

        </div>
     </div>



    <script type="text/javascript" src="sport.js"></script>    
</body>
</html>
